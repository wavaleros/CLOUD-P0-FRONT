<html>
<body>
<div class="container-fluid vertical-center">
  <div class="container-lg p-3 my-3 bg-light text-dark w-25">
    <h2>Login </h2>
    <p></p>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input id="firstName"
               [(ngModel)]="firstName"
               name="firstName"
               placeholder="First name"
               required="required"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input id="lastName"
               [(ngModel)]="lastName"
               name="lastName"
               placeholder="Last name"
               required="required"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email"
               [(ngModel)]="email"
               name="email"
               placeholder="mail@mail"
               required="required"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username"
               [(ngModel)]="username"
               name="username"
               placeholder="Username"
               required="required"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password"
               type="password"
               [(ngModel)]="password"
               name="password"
               placeholder="Password"
               required="required"
               class="form-control">
      </div>


      <div class="btn-group w-100">
        <button class="btn btn-success btn " type="submit" (click)="createUser()">Create account</button>
        <button class="btn btn-secondary btn " type="submit" (click)="redirectToLogin()">Back to login page</button>
      </div>

    </form>
  </div>
</div>
</body>
</html>
